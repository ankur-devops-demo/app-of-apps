apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: html-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ankur-devops-demo/html-demo-app.git
    path: .
    targetRevision: main
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: html-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true